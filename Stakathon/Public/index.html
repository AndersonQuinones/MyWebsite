<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="/style.css" />
  <script src="/bundle.js" defer></script>
  <body>
    <div id="app"></div>
    <video id="vid" autoplay></video>
    <script>
      navigator.mediaDevices
        .getUserMedia({
          video: {
            width: 1280,
            height: 720,
          },
        })
        .then((stream) => {
          document.getElementById("vid").srcObject = stream;
        });
    </script>
  </body>
</html>
